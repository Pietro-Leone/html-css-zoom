<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="imgs/zoom-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Zoom</title>
</head>

<body class="flex">

    <header class="flex">
        <div class="top-button">
            <button type="button"><i class="fa-solid fa-grip"></i> Speaker View</button>
            <button type="button"><i class="fa-solid fa-maximize"></i></button>
        </div>
    </header>

    <main>
        <div class="container flex">

            <div class="user">
                <div class="name-user"><i class="fa-solid fa-microphone-slash"></i> Pinco Pallo</div>
            </div>

        </div>
    </main>

    <footer class="flex">
        <div class="inputs flex">
            <!-- MICROPHONE -->
            <div class="button flex">
                <button type="button">
                    <i class="fa-solid fa-microphone"></i>
                    <br>Mute
                </button>
                <button>
                    <i class="fa-solid fa-chevron-up"></i>
                </button>
            </div>
            <!-- CAM -->
            <div class="button flex">
                <button type="button">
                    <i class="fa-solid fa-video"></i>
                    <br>Stop Video
                </button>
                <button>
                    <i class="fa-solid fa-chevron-up"></i>
                </button>
            </div>
        </div>

        <div class="interactions flex">
            <!-- INVITE -->
            <div class="button flex">
                <button type="button">
                    <i class="fa-solid fa-user-plus"></i>
                    <br>Invite
                </button>
            </div>
            <!-- MANAGE PARTECIPANTS -->
            <div class="button flex">
                <button type="button">
                    <i class="fa-solid fa-user-group"></i>
                    <br>Manage Partecipants
                </button>
            </div>
            <!-- POLLING -->
            <div class="button flex">
                <button type="button">
                    <i class="fa-solid fa-chart-column"></i>
                    <br>Polling
                </button>
            </div>
            <!-- SHARE SCREEN -->
            <div class="button flex">
                <button type="button">
                    <i class="fa-solid fa-share-from-square" style="color: #4bc800;"></i>
                    <br>Share Screen
                </button>
                <button>
                    <i class="fa-solid fa-chevron-up"></i>
                </button>
            </div>
            <!-- CHAT -->
            <div class="button flex">
                <button type="button">
                    <i class="fa-solid fa-comment"></i>
                    <br>Chat
                </button>
            </div>
            <!-- RECORD -->
            <div class="button flex">
                <button type="button">
                    <i class="fa-solid fa-record-vinyl"></i>
                    <br>Record
                </button>
            </div>
            <!-- BREAKOUT ROOMS -->
            <div class="button flex">
                <button type="button">
                    <i class="icon-size fa-solid fa-table-cells-large"></i>
                    <br>Breakout Rooms
                </button>
            </div>
            <!-- MORE -->
            <div class="button flex">
                <button type="button">
                    <i class="fa-solid fa-ellipsis"></i>
                    <br>More
                </button>
            </div>


        </div>

        <div class="quit">End Meeting</div>
    </footer>

</body>

</html>
